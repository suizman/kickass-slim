---
- name: Copy XinitRC config file
  sudo: yes
  template:
    src: ../../templates/archlinux/xinitrc.j2
    dest: "/etc/X11/xinit/xinitrc"
    mode: 0644
  tags:
    - archlinux

- name: Copy Slim config file
  sudo: yes
  template:
    src: ../../templates/common/slim.conf.j2
    dest: "/etc/slim.conf"
    mode: 0644
  tags:
    - archlinux
